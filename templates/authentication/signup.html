<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h3>signup</h3>
    <form action="/signup" method="post">
    {%csrf_token%} 
       
        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username(only letters and numbers)"required>
        <br>
        <label for="">Firstname</label>
        <input type="text" name="fname" id="fname" placeholder="type your first name"required>
        <br>
        <label for="">Lastname</label>
        <input type="text" name="Lname" id="Lname" placeholder="type your last name"required>
        <br>
        <label for="">Email addrress</label>
        <input type="email" name="email" id="email" placeholder="type your email addrress"required>
        <br>
        <label for="">password</label>
        <input type="password" name="password" id="password" placeholder="type your password"required>
        <br>
        <label for="">confirm your password</label>
        <input type="password" name="cpassword" id="cpassword" placeholder="confirm your password"required>
        <br>

        <button type="submit">signup</button>



    </form>
    
</body>
</html>
